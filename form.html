<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>PORTFÓLIO</title>
</head>

<body>
    <header class="header">
        <p class="title title-font">PORTFÓLIO</p>
        <div class="navbar">
            <a href="/index.html" class="button-container">
                <div>
                    Sobre mim
                </div>
            </a>
            <div class="line-between-btns"></div>
            <a href="projects.html" class="button-container">
                <div>
                    Projetos
                </div>
            </a>
            <div class="line-between-btns"></div>
            <a href="experience.html" class="button-container">
                <div>
                    Experiência
                </div>
            </a>
            <div class="line-between-btns"></div>
            <a href="form.html" class="button-container">
                <div>
                    Contato
                </div>
            </a>
        </div>
    </header>

    <div class="content-container">
        <form class="form-container">
            <div class="input-container">
                <div class="input-name">Nome:</div>
                <input class="input" type="text" name="name" id="name" required>
            </div>
            <div class="input-container">
                <div class="input-name">Email:</div>
                <input class="input" type="email" name="email" id="email" required>
            </div>
            <div class="input-container">
                <div class="input-name">Mensagem:</div>
                <textarea class="input" name="message" id="message" cols="30" rows="5" required></textarea>
            </div>
            <div class="input-container">
                <button type="submit">Enviar</button>
            </div>
        </form>
</body>

</html>
